<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Description</title>
    <style>

        *{
            padding: 0;margin:0;
        }
        body{
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: brown;
            box-shadow: 15px;
        }
        h2{
            text-align: center;
            margin: 10px;
            color: brown;
        }
        li{
            list-style: none;
        }
        #brandLogo{
            height: 100%;
            width: 50px;
            margin: 5px;
            border-radius: 10px;
        }
        a{
            display: inline-block;
            /* padding: 10px; */
            /* background: brown; */
            color: beige;
            text-decoration: none;
        }
        .dropdown{
            position: relative;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            padding: 10px;
            top: 20px;
            z-index: 2;
        }
        .dropdown-content a{
            width: 100px;
            background-color: brown;
            padding: 10px;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form input{
            background: beige;
            color: brown;
            font-size: larger;
        }
        form button{
            border-radius: 5px;
        }
        #search{
            background-color: beige;
            color: brown;
            font-size: large;
        }
        .searchbtn{
            background-color: beige;
            color: brown;
            font-size: large;
            margin: 0 10px;
        }

      .productInfo {
        background: beige;
        border: 1px solid beige;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .productInfo img {
        height: 200px;
        width: 200px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .productInfo h2 {
        font-size: 18px;
        margin: 10px 0;
        color: black;
      }

      .productInfo p {
        font-size: 16px;
        color: brown;
        margin: 10px;
      }

      #reviewsId {
        font-size: 16px;
        color: brown;
        margin: 10px;
      }

      #paymentGateway {
        margin: 20px 5px 0 0;
      }

      #paymentGateway a{
        color: beige;
        background-color: brown;
        padding: 10px 20px;
        border: 2px solid;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
      }

      #paymentGateway a:hover {
        background-color: darkbrown;
      }

      /* Slideshow container */
      .slideshow-container {
        width: 100%;
        position: relative;
        margin: 10px;
      }

      /* Hide the images by default */
      .mySlides {
        display: none;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: brown;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgb(190, 190, 180);
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>

    <nav>
      <li><img id="brandLogo" src="SmallSquareLogoJpg.jpg" alt="Brand-Logo"></li>
      <li><a href="e-com.html">HOME</a></li>
      <li><a href="aboutus.html">ABOUT-US</a></li>
          <li class="dropdown">
              <a href="contactus.html">CONTACT-US</a>
          </li>
          <li class="dropdown">
          <a href="#">OUR-PRODUCTS</a>
          <div class="dropdown-content">
              <a href="category.html?category=smartphones">Smartphones</a>
              <a href="category.html?category=groceries">Groceries</a>
              <a href="category.html?category=skin-care">Skincare</a>
          </div>
          </li>
          <li><a href="cart.html">MY CART</a></li>
          <li><a href="wishlist.html">WISHLIST</a></li>

          <form action="search.html">
              <input type="text" name="query" placeholder="search here">
              <button class="searchbtn" type="submit">Search</button>
          </form>
  </nav>

    <div id="viewProduct" class="productInfo"></div>

    <script>
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const productId = params.get("id");

      let productContainer = document.getElementById("viewProduct");

      if (!productId) {
        productContainer.innerHTML = "<p>Please select a valid product.</p>";
        throw new Error("Product ID parameter is missing or invalid.");
      }

      productContainer.innerHTML = "<p>Loading product details...</p>";

      fetch(`https://dummyjson.com/products/${productId}`)
        .then((res) => {
          if (!res.ok) {
            throw new Error(
              "Failed to fetch product details. Please check the product ID."
            );
          }
          return res.json();
        })
        .then((product) => {
          // Display the product details
          console.log(product);
          let productHTML = `
            <h2>${product.title}</h2>
            <div class="slideshow-container" id="slideshow-container">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <p><strong>Price:</strong> $${product.price}</p>
            <p><strong>Description:</strong> ${product.description}</p>
            <p><strong>Delivery Expected:</strong> ${product.shippingInformation}</p>
            <p><strong>Availability:</strong> ${product.availabilityStatus}</p>
            <p><strong>Warranty:</strong> ${product.warrantyInformation}</p>
            <p><strong>Product Rating:</strong> ${product.rating}</p>
            <p><strong>Return Policy:</strong> ${product.returnPolicy}</p>
            <p><strong>Product Reviews:</strong></p>`;

          // Render product reviews
          if (product.reviews && product.reviews.length > 0) {
            product.reviews.forEach((review) => {
              productHTML += `
                <div id="reviewsId">
                  <span><strong>Comment:</strong>${review.comment}</span>
                  <span><strong>Rating:</strong>${review.rating}</span>
                </div>`;
            });
          } else {
            productHTML += `<p>No reviews yet.</p>`;
          }

          // Add Buy Now button
          productHTML += `<div id="paymentGateway"><a href="paymentGateway.html?id=${product.id}">Buy Now</a></div>`;

          productContainer.innerHTML = productHTML;

          // Add images for the slideshow
          if (product.images.length > 0) {
            let slideshowContainer = document.getElementById("slideshow-container");
            product.images.forEach((image) => {
              slideshowContainer.innerHTML += `
                <div class="mySlides fade">
                  <img src="${image}" />
                </div>`;
            });
          } else {
            productContainer.innerHTML += `<img src="${product.images[0]}" />`;
          }

          // Initialize the slideshow
          showSlides();
        })
        .catch((error) => {
          productContainer.innerHTML = `<p>Error loading product details: ${error.message}</p>`;
        });

      let slideIndex = 1;

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        if (slideIndex > slides.length) slideIndex = 1;
        if (slideIndex < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
