        <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: beige;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: brown;
            box-shadow: 15px;
        }
        li{
            list-style: none;
        }
        #brandLogo{
            height: 100%;
            width: 50px;
            margin: 5px;
            border-radius: 10px;
        }
        a{
            display: inline-block;
            padding: 10px;
            background: brown;
            color: beige;
            text-decoration: none;
        }
        .dropdown{
            position: relative;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            padding: 10px;
            top: 20px;
        }
        .dropdown-content a{
            width: 100px;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form input{
            background: beige;
            color: brown;
            font-size: larger;
        }
        form button{
            border-radius: 5px;
        }
        #search{
            background-color: beige;
            color: brown;
            font-size: large;
        }
        .searchbtn{
            background-color: beige;
            color: brown;
            font-size: large;
            margin: 0 10px;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 5%;
        }
        #products .product-card {
            border: 1px solid #ddd;
            background-color: brown;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
        }
        #products .product-card a{
            text-decoration: none;
        }
        #products .product-card a img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        #products .product-card a h3 {
            margin: 10px 0;
            color: black;
        }
        #products .product-card a p {
            color: beige;
        }
        #products .product-card #btnSection button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: rgb(187, 29, 29);
            color: beige;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #products .product-card #btnSection button:hover {
            background-color: rgb(128, 10, 10);
        }
        #products p {
            text-align: center;
            color: beige;
            font-size: 18px;
        }

                    /* sidenavbar */
.sidebar {
  /* height: 100%; */
  width: 0;
  position: fixed;
  z-index: 1;
  /* top: 0; */
  left: 0;
  background-color: beige;
  overflow-x: hidden;

  padding-top: 60px;
}

.sidebar a {

  display: block;
  transition: 0.3s;
}

.sidebar a:hover {

}

.sidebar .closebtn {
  width: 100%;
  position: absolute;
  top: 0;
  /* right: 25px; */
  font-size: 37px;
  /* margin-left: 50px; */
}

.openbtn {
  font-size: 25px;
  cursor: pointer;
  background-color: brown;
  color: white;
  /* padding: 10px 15px; */
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#smallnav {
  transition: margin-left .1s;
  /* padding: 16px; */
}

@media screen and (min-height: 320px) {
    .sidebar a {
        color: beige;
        background-color: brown;
    }
}

}

    </style>

    <div id="products"></div>
    <script>
        const queryString = window.location.search;
        const params = new URLSearchParams(queryString);
        const category = params.get("query");

        
        let productsContainer = document.getElementById('products');

        if (!category) {
            productsContainer.innerHTML = '<p>Please select a valid category.</p>';
            throw new Error('Category parameter is missing or invalid.');
        }

        productsContainer.innerHTML = '<p>Loading products...</p>';

        fetch('https://dummyjson.com/products/search?q=' + category)
            .then(res => res.json())
            .then(data => displayProducts(data.products))
            .catch(err => {
                productsContainer.innerHTML = '<p>Failed to load products. Please try again later.</p>';
                console.error('Error fetching products:', err);
            });

        function displayProducts(products) {
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <a href="singleProduct.html?id=${product.id}">
                    <img src="${product.images[0] || 'https://via.placeholder.com/300x200'}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <p>Price: $${product.price}</p>
                    <section id="btnSection">
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <button onclick="addToWishlist(${product.id})">Add to Wishlist</button>
                    </section>`;
                productsContainer.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.includes(productId)) {
            alert("This item is already in your cart!");
            return;
            }
            cart.push(productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Product ${productId} added to cart!`);
        }

        function addToWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            if (wishlist.includes(productId)) {
            alert("This item is already in your wishlist!");
            return;
            }
            wishlist.push(productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(`Product ${productId} added to wishlist!`);
        }

    // sidebar
function openNav() {
