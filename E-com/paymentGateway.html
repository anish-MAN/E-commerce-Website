<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        *{
            padding: 0;margin:0;
        }

        body{
            background-color: white;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: brown;
            box-shadow: 15px;
        }
        h2{
            text-align: center;
            margin: 10px;
            color: brown;
        }
        li{
            list-style: none;
        }
        #brandLogo{
            height: 100%;
            width: 50px;
            margin: 5px;
            border-radius: 10px;
        }
        a{
            display: inline-block;
            /* padding: 10px; */
            /* background: brown; */
            color: beige;
            text-decoration: none;
        }
        .dropdown{
            position: relative;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            padding: 10px;
            top: 20px;
            z-index: 2;
        }
        .dropdown-content a{
            width: 100px;
            background-color: brown;
            padding: 10px;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

        form{

        }
        form input{
            background: beige;
            color: brown;
            font-size: larger;
        }
        form button{
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #search{
            background-color: beige;
            color: brown;
            font-size: large;
        }
        .searchbtn{
            background-color: beige;
            color: brown;
            font-size: large;

        }

        .mainContainer{
          /* background-color: red; */
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px;
        }

        .userInfo {
            background: beige;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            height: 75%;
            text-align: center;
        }

        .userInfo h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }

        .userInfo label {
            font-size: 16px;
            color: brown;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }

        .userInfo input[type="text"],
        .userInfo input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid brown;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border 0.3s ease;
        }

        .userInfo input[type="text"]:focus,
        .userInfo input[type="number"]:focus {
            border-color: brown;
            outline: none;
        }

        .userInfo button {
            padding: 12px 20px;
            background-color: brown;
            color: beige;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .userInfo button:hover {
            background-color: rgb(180, 30, 30);
        }

        .userInfo button:active {
            background-color: beige;
        }

        .userInfo input[type="text"], 
        .userInfo input[type="number"] {
            font-size: 16px;
        }


      .productInfo {
        background: beige;
        border: 1px solid beige;
        width: 50%;
        height: 75%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 25px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        margin: 10px;
      }

      .productInfo img {
        height: 200px;
        width: 200px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .productInfo h2 {
        font-size: 18px;
        margin: 10px 0;
        color: black;
      }

      .productInfo p {
        font-size: 16px;
        margin: 10px;
        color: brown;
      }

      .productInfo button {
        margin: 10px;
        font-size: 20px;
        color: beige;
        background-color: brown;
      }

      #payBtn{
        margin: 10px;
        padding: 10px;
        font-size: 20px;
        color: beige;
        background-color: brown;
        border-radius: 10px;
        margin-left: 90%;
      }

      #payBtn:hover{
        background-color: rgb(211, 25, 25);
      }

      /* Slideshow container */
      .slideshow-container {
        width: 100%;
        position: relative;
        margin: 10px;
      }

      /* Hide the images by default */
      .mySlides {
        display: none;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: brown;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgb(190, 190, 180);
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* sidenavbar */
.sidebar {

#smallnav {

}

@media screen and (min-height: 320px) {

/* Large Screens (Desktop and bigger devices) */

nav a {

<div class="mainContainer">

  <div class="userInfo">
    <h2>Details for Delivery</h2>
    <form id="userDetails" onsubmit="submitData(event)" method="post" >
      <input type="hidden" id="product-id" name="productid" >
      <input type="hidden" id="product-title" name="producttitle" >
      <input type="hidden" id="product-price" name="productprice" >
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
      
      <label for="contact">Contact No.:</label>
      <input type="number" name="contact" id="contact" required>

      <button type="submit">Submit</button>

</div>

<button id="payBtn">Pay</button>

    <script>
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const productId = params.get("id");

      let productContainer = document.getElementById("viewProduct");

      if (!productId) {
        productContainer.innerHTML = "<p>Please select a valid product.</p>";
        throw new Error("Product ID parameter is missing or invalid.");
      }

      productContainer.innerHTML = "<p>Loading product details...</p>";

      fetch(`https://dummyjson.com/products/${productId}`)
        .then((res) => {
          if (!res.ok) {
            throw new Error(
              "Failed to fetch product details. Please check the product ID."
            );
          }
          return res.json();
        })
        .then((product) => {
          // Display the product details
          console.log(product);
          productContainer.innerHTML = `
            <h2>${product.title}</h2>
            <div class="slideshow-container" id="slideshow-container">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <p><strong>Price:</strong> $${product.price}</p>
            <p><strong>Delivery Expected:</strong> ${product.shippingInformation}</p>
            <p><strong>Return Policy:</strong> ${product.returnPolicy}</p>`

            // Sending product details to the sheetdb
            document.getElementById('product-id').value=product.id;
            document.getElementById('product-title').value=product.title;
            document.getElementById('product-price').value=product.price;

          // Add images for the slideshow
          if (product.images.length > 0) {
              let slideshowContainer = document.getElementById("slideshow-container");
                product.images.forEach((image) => {
                  slideshowContainer.innerHTML += `
                    <div class="mySlides fade">
                      <img src="${image}" />
                    </div>`;
            });
          } else {
            productContainer.innerHTML += `<p>No product images available.</p>`;
            }


          // Initialize the slideshow
          showSlides();
        })
        .catch((error) => {
          productContainer.innerHTML = `<p>Error loading product details: ${error.message}</p>`;
        });

      let slideIndex = 1;

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        if (slideIndex > slides.length) slideIndex = 1;
        if (slideIndex < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }

      function submitData(event) {
        event.preventDefault();

        let user = document.querySelector('#userDetails')

        fetch('https://sheetdb.io/api/v1/htx1vitqx1pez', {
    method: 'POST',
    headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        data: [
            {
                'id': "INCREMENT",
                'name': user.name.value,
                'contact':  user.contact.value,
                'address': user.address.value,
                'product-id': user.productid.value,
                'product-name': user.producttitle.value,
                'product-price': user.productprice.value
            }
        ]
    })
})
  .then((response) => response.json())
  .then((data) => console.log(data));

      }

}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}

    </script>
