<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Gateway</title>
    <style>
      .userInfo{

      }

      .productInfo {
        background: beige;
        border: 1px solid beige;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        margin: 10px;
      }

      .productInfo img {
        height: 200px;
        width: 200px;
        /* max-width: 100%; */
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .productInfo h2 {
        font-size: 18px;
        margin: 10px 0;
        color: black;
      }

      .productInfo p {
        font-size: 16px;
        color: brown;
      }

      .productInfo button {
        margin: 10px;
        font-size: 20px;
        color: beige;
        background-color: brown;
      }

      /* Slideshow container */
      .slideshow-container {
        width: 100%;
        position: relative;
        margin: 10px;
      }

      /* Hide the images by default */
      .mySlides {
        display: none;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: brown;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev {
        left: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgb(190, 190, 180);
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
</head>
<body>
    <div class="userInfo">
      <h2>Detail's For Delivery</h2> <br>
        <form action="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="contact-no">Contact-No.</label>
            <input type="number" name="contact-no" id="contact-no">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="viewProduct" class="productInfo"></div>

    <script>
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const productId = params.get("id");

      let productContainer = document.getElementById("viewProduct");

      if (!productId) {
        productContainer.innerHTML = "<p>Please select a valid product.</p>";
        throw new Error("Product ID parameter is missing or invalid.");
      }

      productContainer.innerHTML = "<p>Loading product details...</p>";

      fetch(`https://dummyjson.com/products/${productId}`)
        .then((res) => {
          if (!res.ok) {
            throw new Error(
              "Failed to fetch product details. Please check the product ID."
            );
          }
          return res.json();
        })
        .then((product) => {
          // Display the product details
          console.log(product);
          productContainer.innerHTML = `
            <h2>${product.title}</h2>
            <div class="slideshow-container" id="slideshow-container">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <p><strong>Price:</strong> $${product.price}</p>
            <p><strong>Delivery Expected:</strong> ${product.shippingInformation}</p>
            <p><strong>Return Policy:</strong> ${product.returnPolicy}</p>`

          // Add images for the slideshow
          if (product.images.length > 0) {
            let slideshowContainer = document.getElementById("slideshow-container");
            product.images.forEach((image) => {
              slideshowContainer.innerHTML += `
                <div class="mySlides fade">
                  <img src="${image}" />
                </div>`;
            });
          } else {
            productContainer.innerHTML += `<img src="${product.images[0]}" />`;
          }

          // Initialize the slideshow
          showSlides();
        })
        .catch((error) => {
          productContainer.innerHTML = `<p>Error loading product details: ${error.message}</p>`;
        });

      let slideIndex = 1;

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        if (slideIndex > slides.length) slideIndex = 1;
        if (slideIndex < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
</body>
</html>
